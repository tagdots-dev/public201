---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.4.1"
    hooks:
      - id: codespell
        files: ^.*\.md$
  - repo: https://github.com/adrienverge/yamllint
    rev: "v1.36.2"
    hooks:
      - id: yamllint
        args:
          [
            "-c",
            ".github/workflows/config/yamllint-cfg.yaml"
          ]
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: "v0.1.26"
    hooks:
      - id: terraform-fmt
        name: tf-fmt
      - id: tflint
        name: tf-lint
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: "3.2.386"
    hooks:
      - id: checkov
        name: checkov
        args:
          [
            "--skip-results-upload",
            "--enable-secret-scan-all-files",
            "--skip-check", "CKV_GIT_1",
            "--skip-check", "CKV_GIT_3",
            "--skip-check", "CKV_GIT_5",
            "--skip-check", "CKV2_GIT_1",
            "--skip-check", "CKV2_GHA_1",
          ]
