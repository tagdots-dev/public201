---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: "3.2.386"
    hooks:
      - id: checkov
        args:
          [
            "--skip-results-upload",
            "--enable-secret-scan-all-files",
            "--skip-check", "CKV_GIT_1",
            "--skip-check", "CKV_GIT_3",
            "--skip-check", "CKV_GIT_5",
            "--skip-check", "CKV2_GIT_1",
          ]
          # Skip Check
          # ID         - Description
          # CKV_GIT_1  - Ensure GitHub repo is Private
          # CKV_GIT_3  - GitHub Repo doesnâ€™t have vulnerability alerts enabled
          # CKV_GIT_5  - GitHub PRs should require at least 2 approvals
          # CKV2_GIT_1 - Ensure each Repo has branch protection associated
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: "v0.1.26"
    hooks:
      - id: terraform-fmt
      - id: tflint
