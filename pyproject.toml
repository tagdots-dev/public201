[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pre-commit-update-hooks"
dynamic = ["version"]
dependencies = [
    "click==8.1.8",
    "click-option-group==0.5.6",
    "GitPython==3.1.44",
    "pre_commit==4.2.0",
    "PyGithub==2.6.1",
    "pytest==8.3.5",
    "PyYAML==6.0.2",
    "setuptools==77.0.1",
    "ulid-py==1.1.0",
    "virtualenv==20.29.3",
]
authors = [
    {name = "developers", email = "developers@tagdots.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.12.1"

[project.scripts]
update-hooks = "pre_commit_update.run:main"

[project.optional-dependencies]
dev = [
    "coverage==7.8.0"
]


[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.dynamic]
version = {attr = "pre_commit_update.__version__"}

[tool.setuptools_scm]
version_file = "pre_commit_update/__init__.py"

[tool.coverage]
source = ["."]

[tool.coverage.run]
branch = true
command_line = "-m unittest discover -s tests/"
include = ["pre_commit_update/*"]
omit = ["tests/*"]

[tool.coverage.report]
fail_under = 80
show_missing = false
include = ["pre_commit_update/*"]
